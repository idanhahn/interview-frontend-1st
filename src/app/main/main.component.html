<div class="map-container" [@toggleMap]="state">

  <ng-container [ngSwitch]="mapType">
    <app-map *ngSwitchCase="'danger'"></app-map>
    <app-map-more *ngSwitchDefault [type]="mapType"></app-map-more>
  </ng-container>

</div>

<div class="panel-container" [@togglePanel]="state">

  <app-panel></app-panel>

</div>
