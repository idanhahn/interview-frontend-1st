<div class="incident-card-container">

  <div class="icon-img-circle">
    <div id="circle">
      <img class="img-overlay" src="./assets/images/{{incident.icon}}.png">
    </div>
  </div>

  <div class="content">
    <div class="content-title">
      {{incident.title}}
    </div>
    <div class="content-description">
      {{incident.description}}
    </div>
    <div class="content-action">
      {{incident.actions}}
    </div>
  </div>
  <hr>
</div>
